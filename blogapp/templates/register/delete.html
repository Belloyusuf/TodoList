{% extends 'base.html' %}
{% block title %}delete student {% endblock title %}

{% block content  %}
    <div class="container">
        <h1>Delete Student</h1>
        <hr>
        <form action="" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ student.first_name }} {{student.last_name}}"</p>
            <button class="btn btn-danger" type="submit"> Delete</button>
            <button id="btn" class="btn btn-warning"><a href="{% url 'student_detail' student.id%}">Cancel</a></button>
        </form>
    </div>
{% endblock content  %}
